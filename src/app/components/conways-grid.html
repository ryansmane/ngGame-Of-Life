<h3 *ngIf="gridArray" [style.text-align]="'center'">
  Click cells to bring them to life.
</h3>

<div
  *ngIf="gridArray"
  [ngStyle]="gridAndButton"
  [style.max-width]='(gridArray[0].length*25 + (2*gridArray[0].length)) + "px"'
>
  <div class="rows" *ngFor="let row of gridArray" [ngStyle]="rowsStyle">
    <div class="cols-flex" [ngStyle]="colContStyles">
      <div
        class="cols"
        [ngStyle]="divStyles"
        *ngFor="let col of row"
        (click)="changeValue(col.row, col.col)"
        [style.background-color]="col.value === 0 ? 'white' : 'black'"
      ></div>
    </div>
  </div>
  <button [ngStyle]='buttonStyles' *ngIf="!clicked" (click)="getGeneration()">Start</button>
  <button [ngStyle]='buttonStyles' *ngIf="clicked" (click)="stopGeneration()">Stop</button>
  <button [ngStyle]='buttonStyles' (click)="reset()">Reset</button>
</div>
